<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Prova de tabuada online</h1>
        <h4>Resultados</h4>

        <h:dataTable value="#{ListaProvas.listaProvasOrdenadaPorNota}" var="t">
            <h:column>
                <f:facet name="header">Número de Matrícula</f:facet>
                <h:outputText value="#{t.numeroMatricula}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nome do Aluno</f:facet>
                <h:outputText value="#{t.nomeAluno}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nota</f:facet>
                <h:outputText value="#{t.nota}">
                </h:outputText>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="Terminar" action="#{ProgressoProva.voltarIndex}"/>
        </h:form>
    </h:body>
</html>
