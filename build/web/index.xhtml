<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Prova de tabuada online</h1>
        <h4>Informe seus dados. É permitido finalizar a prova apenas uma vez</h4>
        <h:form>
            <!--fazer no input de matricula receber somente numeros-->
            Matrícula: <h:inputText value="#{ProgressoProva.numeroMatricula}" size="5" required="true" requiredMessage="Informe o número da matrícula" onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"/><br/>
            Nome <h:inputText value="#{ProgressoProva.nomeAluno}" size="30" required="true" requiredMessage="Informe o nome do aluno"/><br/>
            <h:commandButton value="Iniciar prova" action="#{ProgressoProva.comecarProva()}"/>
        </h:form>
        
        <h3 style="color: red">#{ProgressoProva.msgErro}</h3>
        
    </h:body>
</html>
